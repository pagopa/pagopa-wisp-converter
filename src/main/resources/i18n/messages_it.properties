error-code.CLIENT_CHECKOUT_NO_REDIRECT_LOCATION.detail=Si è verificato un errore durante la comunicazione con il servizio Checkout. Nessun header 'Location' trovato.

error-code.CLIENT_CHECKOUT_INVALID_REDIRECT_LOCATION.title=Errore di redirect Checkout
error-code.CLIENT_CHECKOUT_INVALID_REDIRECT_LOCATION.detail=Si è verificato un errore durante la comunicazione con il servizio Checkout. E' stato trovato un header 'Location' vuoto.
