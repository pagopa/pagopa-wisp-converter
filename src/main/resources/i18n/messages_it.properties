error-code.ERROR.title=Errore del sistema
error-code.ERROR.detail=Si è verificato un errore imprevisto. Si prega di contattare l'assistenza

error-code.GENERIC_ERROR.title=Errore generico flusso
error-code.GENERIC_ERROR.detail=Si è verificato un errore durante il flusso di conversione. {0}

error-code.PARSING_GENERIC_ERROR.title=Errore generico di parsing
error-code.PARSING_GENERIC_ERROR.detail=Si è verificato un errore durante il parsing del payload. {0}

error-code.PARSING_INVALID_HEADER.title=Errore di parsing per SOAP Header
error-code.PARSING_INVALID_HEADER.detail=Si è verificato un errore durante il parsing del payload. L'header SOAP nel payload non è corretto: {0}

error-code.PARSING_INVALID_BODY.title=Errore di parsing per SOAP Body
error-code.PARSING_INVALID_BODY.detail=Si è verificato un errore durante il parsing del payload. Il body SOAP nel payload non è corretto: {0}

error-code.PARSING_INVALID_XML_NODES.title=Errore di parsing per XML
error-code.PARSING_INVALID_XML_NODES.detail=Si è verificato un errore durante il parsing del payload. La lista dei nodi estratti dal documento XML deve contenere almeno un elemento.

error-code.PARSING_INVALID_ZIPPED_PAYLOAD.title=Errore di estrazione ZIP
error-code.PARSING_INVALID_ZIPPED_PAYLOAD.detail=Si è verificato un errore durante il parsing del payload. Impossibile effettuare l'unzip del payload.

error-code.PARSING_PRIMITIVE_NOT_VALID.title=Primitiva non valida
error-code.PARSING_PRIMITIVE_NOT_VALID.detail=Si è verificato un errore durante il check della primitiva. La primitive [{0}] non è valida.

error-code.VALIDATION_INVALID_IBANS.title=IBAN non validi
error-code.VALIDATION_INVALID_IBANS.detail=Si è verificato un errore durante la generaizone della posizione debitoria per il servizio GPD. Il campo IBAN deve essere impostato se non è stata associata una marca da bollo al versamento.

error-code.CONFIGURATION_INVALID_STATION.title=Stazione non trovata
error-code.CONFIGURATION_INVALID_STATION.detail=Si è verificato un errore durante la generazione del carrello per il servizio Checkout. La stazione con codice [{0}] non esiste.

error-code.PERSISTENCE_RPT_NOT_FOUND.title=RPT non trovata
error-code.PERSISTENCE_RPT_NOT_FOUND.detail=Si è verificato un errore durante la ricerca dell'RPT. L'RPT con sessionId [{0}] not esiste.

error-code.PERSISTENCE_REQUESTID_CACHING_ERROR.title=Errore di caching RequestID
error-code.PERSISTENCE_REQUESTID_CACHING_ERROR.detail=Si è verificato un errore durante il caching della RequestID. {0}

error-code.CLIENT_GPD.title=Errore client GPD
error-code.CLIENT_GPD.detail=Si è verificato un errore durante la comunicazione con il servizio GPD. Status [{0}] - {1}

error-code.CLIENT_IUVGENERATOR_INVALID_RESPONSE.title=Errore client IUV Generator
error-code.CLIENT_IUVGENERATOR_INVALID_RESPONSE.detail=Si è verificato un errore durante la comunicazione con il servizio IUV Generator. Status [{0}] - {1}

error-code.CLIENT_DECOUPLER_CACHING.title=Errore client caching del decoupler
error-code.CLIENT_DECOUPLER_CACHING.detail=Si è verificato un errore durante la comunicazione con l'API di caching del decoupler. Status [{0}] - {1}

error-code.CLIENT_CHECKOUT.title=Errore client Checkout
